<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman Game | Gateway Coding Academy</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="branding">
      <img src="logo.png" alt="Gateway Coding Academy Logo" class="logo" />
      <h1>Gateway Coding Academy</h1>
      <p class="tagline">Sharpen Your Brain with Fun Challenges</p>
    </header>

    <div class="container">
      <h2>🎯 Hangman Challenge</h2>

      <div id="hangman" class="hangman-display"></div>

      <div id="word-container" class="word-display"></div>

      <div id="alphabet-container" class="alphabet"></div>

      <div id="message" class="message"></div>

      <button onclick="startGame()" class="restart-btn">🔁 Restart Game</button>
    </div>

    <footer>
      <p>&copy; 2025 Gateway Coding Academy | Learn by Building 🚀</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
